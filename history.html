<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Ruu's Naruto OCs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/scroll.png" alt="Scroll" style="height: 30px; margin-right: 10px;">
                Ruu's Naruto OCs
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="characters.html">Characters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="clans.html">Clans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="history.html">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fanfiction.html">Fanfiction</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-5" style="max-width: 1200px;">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center text-uppercase mb-4 page-title">
                    <i class="fas fa-history"></i> Historical Records
                </h1>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <select class="form-select" id="category-filter">
                            <option value="">All Categories</option>
                            <option value="War">War</option>
                            <option value="Peace">Peace</option>
                            <option value="Discovery">Discovery</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="history-search" placeholder="Search historical events...">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card scroll-card mb-4">
                    <div class="card-header section-header-dark">
                        <h3 class="mb-0">
                            <img src="images/hourglass.png" alt="Timeline" style="height: 30px; margin-right: 10px; vertical-align: middle;">
                            Timeline
                        </h3>
                    </div>
                    <div class="card-body">
                        <div id="history-timeline">
                            <!-- History events will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 mt-5 site-footer">
        <p class="mb-0">Ruu's Personal Collection | Shinobi Registration File</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        const categoryFilter = document.getElementById('category-filter');
        const searchInput = document.getElementById('history-search');

        function filterHistory() {
            const category = categoryFilter.value;
            const query = searchInput.value.toLowerCase();
            const events = document.querySelectorAll('#history-timeline > div');
            
            events.forEach(event => {
                const eventCategory = event.getAttribute('data-category') || '';
                const eventText = event.textContent.toLowerCase();
                
                const matchesCategory = !category || eventCategory === category;
                const matchesSearch = !query || eventText.includes(query);
                
                event.style.display = (matchesCategory && matchesSearch) ? 'block' : 'none';
            });
        }

        if (categoryFilter) {
            categoryFilter.addEventListener('change', filterHistory);
        }
        if (searchInput) {
            searchInput.addEventListener('input', filterHistory);
        }
    </script>
</body>
</html>
